<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background gradient - Valorant dark theme -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F1923;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1A2332;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0F1923;stop-opacity:1" />
    </linearGradient>
    
    <!-- Text gradient - Valorant red to orange -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF4655;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF4655;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect for text -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect width="64" height="64" rx="12" fill="url(#bgGradient)"/>
  
  <!-- Border accent -->
  <rect x="2" y="2" width="60" height="60" rx="10" fill="none" stroke="url(#textGradient)" stroke-width="1.5" opacity="0.3"/>
  
  <!-- CT Text with Valorant colors and glow -->
  <text 
    x="32" 
    y="42" 
    font-family="'Arial Black', Arial, sans-serif" 
    font-size="32" 
    font-weight="900" 
    text-anchor="middle" 
    fill="url(#textGradient)"
    filter="url(#glow)"
    style="letter-spacing: -2px; font-stretch: condensed;">
    CT
  </text>
</svg>

